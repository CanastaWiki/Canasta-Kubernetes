apiVersion: v1
kind: Service
metadata:
  name: canasta
spec:
  selector:
    app: canasta
  ports:
    - protocol: TCP
      port: 80

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sitemap-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "200Mi"
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: canasta
spec:
  selector:
    matchLabels:
      app: canasta
  replicas: 1
  template:
    metadata:
      labels:
        app: canasta
    spec:
      containers:
      - name: web
        image: ghcr.io/canastawiki/canasta:1.2.x-beta
        resources: {}
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: canasta-env
        volumeMounts:
        - mountPath: /var/www/mediawiki/w/user-extensions
          name: config-volume
          subPath: ./extensions
        - mountPath: /var/www/mediawiki/w/user-skins
          name: config-volume
          subPath: ./skins
        - mountPath: /mediawiki/config
          name: canasta-config
        - mountPath: /mediawiki/config/settings
          name: canasta-settings
        - mountPath: /mediawiki/images
          name: config-volume
          subPath: ./images
        - name: sitemap-data
          mountPath: /mediawiki/sitemap
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:6.8.23
        env:
        - name: discovery.type
          value: single-node
        - name: bootstrap.memory_lock
          value: "true"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        ports:
        - containerPort: 9200
        resources:
          limits:
            memory: "2Gi"
          requests:
            memory: "2Gi"
        volumeMounts:
        - name: elasticsearch
          mountPath: /usr/share/elasticsearch/data
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
      volumes:
      - name: canasta-config
        configMap:
          name: canasta-config
      - name: canasta-settings
        configMap:
          name: canasta-settings
      - name: config-volume
        hostPath:
          path: /canasta/config-data
          type: DirectoryOrCreate
      - name: sitemap-data
        persistentVolumeClaim:
          claimName: sitemap-data
      - name: elasticsearch
        persistentVolumeClaim:
          claimName: elasticsearch-data